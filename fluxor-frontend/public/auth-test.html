<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - Fluxor Trading</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            margin: 10px;
            transition: background 0.2s;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #4f46e5;
        }
        
        .btn.google {
            background: #4285f4;
        }
        
        .btn.google:hover {
            background: #3367d6;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Test</h1>
        <p style="color: #6b7280; margin-bottom: 30px;">
            Test Firebase authentication methods
        </p>
        
        <div id="status" class="status info">Ready to test authentication</div>
        
        <div style="margin: 30px 0;">
            <button class="btn google" onclick="testGoogleSignIn()">üîë Google Sign-In</button>
            <button class="btn" onclick="testEmailSignIn()">üìß Email Sign-In</button>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="test@example.com" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="password123" value="password123">
        </div>
        
        <div style="margin: 20px 0;">
            <button class="btn" onclick="testEmailSignUp()">üìù Create Account</button>
            <button class="btn" onclick="testPasswordReset()">üîÑ Reset Password</button>
        </div>
        
        <div id="userInfo" style="display: none; background: #f9fafb; padding: 20px; border-radius: 8px; margin-top: 20px; text-align: left;">
            <h3>üë§ User Information</h3>
            <div id="userDetails"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            sendPasswordResetEmail,
            signOut,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC2EjPY7nG7uFyu6l2ymNlTGxTecOD69gU",
            authDomain: "fluxor-434ed.firebaseapp.com",
            projectId: "fluxor-434ed",
            storageBucket: "fluxor-434ed.firebasestorage.app",
            messagingSenderId: "665456308175",
            appId: "1:665456308175:web:a990ace4d8dcaf91b62cba",
            measurementId: "G-6Y3S97KP7T"
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig)
        const auth = getAuth(app)
        const googleProvider = new GoogleAuthProvider()
        
        googleProvider.addScope('email')
        googleProvider.addScope('profile')
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        })

        // Global functions
        window.testGoogleSignIn = async () => {
            showStatus('info', 'üîÑ Testing Google Sign-In...')
            try {
                const result = await signInWithPopup(auth, googleProvider)
                const idToken = await result.user.getIdToken()
                
                showStatus('success', `‚úÖ Google Sign-In successful! Token: ${idToken.substring(0, 20)}...`)
                showUserInfo(result.user)
                
                // Test backend
                await testBackend(idToken, result.user)
                
            } catch (error) {
                showStatus('error', `‚ùå Google Sign-In failed: ${error.message}`)
                console.error('Google sign-in error:', error)
            }
        }

        window.testEmailSignIn = async () => {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                showStatus('error', '‚ùå Please enter email and password')
                return
            }
            
            showStatus('info', 'üîÑ Testing Email Sign-In...')
            try {
                const result = await signInWithEmailAndPassword(auth, email, password)
                const idToken = await result.user.getIdToken()
                
                showStatus('success', `‚úÖ Email Sign-In successful! Token: ${idToken.substring(0, 20)}...`)
                showUserInfo(result.user)
                
                // Test backend
                await testBackend(idToken, result.user)
                
            } catch (error) {
                showStatus('error', `‚ùå Email Sign-In failed: ${error.message}`)
                console.error('Email sign-in error:', error)
            }
        }

        window.testEmailSignUp = async () => {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                showStatus('error', '‚ùå Please enter email and password')
                return
            }
            
            showStatus('info', 'üîÑ Testing Email Sign-Up...')
            try {
                const result = await createUserWithEmailAndPassword(auth, email, password)
                const idToken = await result.user.getIdToken()
                
                showStatus('success', `‚úÖ Email Sign-Up successful! Token: ${idToken.substring(0, 20)}...`)
                showUserInfo(result.user)
                
                // Test backend
                await testBackend(idToken, result.user)
                
            } catch (error) {
                showStatus('error', `‚ùå Email Sign-Up failed: ${error.message}`)
                console.error('Email sign-up error:', error)
            }
        }

        window.testPasswordReset = async () => {
            const email = document.getElementById('email').value
            
            if (!email) {
                showStatus('error', '‚ùå Please enter email address')
                return
            }
            
            showStatus('info', 'üîÑ Sending password reset email...')
            try {
                await sendPasswordResetEmail(auth, email)
                showStatus('success', `‚úÖ Password reset email sent to ${email}`)
            } catch (error) {
                showStatus('error', `‚ùå Password reset failed: ${error.message}`)
                console.error('Password reset error:', error)
            }
        }

        async function testBackend(idToken, user) {
            try {
                const response = await fetch('http://localhost:8000/api/firebase-auth/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_token: idToken,
                        firebase_user: {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            emailVerified: user.emailVerified,
                            phoneNumber: user.phoneNumber
                        }
                    })
                })
                
                if (response.ok) {
                    const data = await response.json()
                    showStatus('success', `‚úÖ Backend authentication successful! ${data.message}`)
                } else {
                    const error = await response.json()
                    showStatus('error', `‚ùå Backend authentication failed: ${error.error}`)
                }
            } catch (error) {
                showStatus('error', `‚ùå Backend connection failed: ${error.message}`)
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status')
            statusDiv.className = `status ${type}`
            statusDiv.textContent = message
        }

        function showUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo')
            const userDetailsDiv = document.getElementById('userDetails')
            
            userDetailsDiv.innerHTML = `
                <p><strong>UID:</strong> ${user.uid}</p>
                <p><strong>Email:</strong> ${user.email || 'Not provided'}</p>
                <p><strong>Name:</strong> ${user.displayName || 'Not provided'}</p>
                <p><strong>Email Verified:</strong> ${user.emailVerified ? 'Yes' : 'No'}</p>
                <p><strong>Photo URL:</strong> ${user.photoURL || 'Not provided'}</p>
            `
            
            userInfoDiv.style.display = 'block'
        }

        // Listen to auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User authenticated:', user.email)
            } else {
                console.log('User signed out')
                document.getElementById('userInfo').style.display = 'none'
            }
        })

        // Initialize
        showStatus('info', 'Firebase authentication ready. Click a button to test.')
    </script>
</body>
</html>
